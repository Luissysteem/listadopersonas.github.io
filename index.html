<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de personas</title>
    <link rel="stylesheet" href="/ListadoPersona/css/estilos.css">
</head>
<body onload="mostrarpersonas()">

    <h1 class="contenedor" id="cabecero">Listado de Personas</h1>


    <div class="contenedor">
        <div class="elemento">
            <ul id="personas">

            </ul>
        </div>
    </div>

    <div class="contenedor">
        <div style="text-align: center;">
            <button style="cursor: pointer;" onclick="agregarpersona()">+</button>
        </div>
        <form action="" id="forma">
            <input type="text" placeholder="nombre" id="nombre">
            <input type="text" placeholder="apellido" id="apellido">
        </form>
    </div>

    <script src="/ListadoPersona/js/app.js"></script>
    <script src="/ListadoPersona/js/persona.js"></script>
    
</body>
</html>
